# Supervisord configuration for Magneto-Serge services
[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# ============================================================================
# Magneto-Serge API (Rust/Axum)
# ============================================================================
[program:magneto-api]
command=/app/bin/magneto api --host 0.0.0.0 --port %(ENV_API_PORT)s
directory=/app
autostart=true
autorestart=true
startretries=3
stdout_logfile=/app/logs/api.log
stderr_logfile=/app/logs/api.error.log
environment=RUST_LOG="%(ENV_RUST_LOG)s",CASSETTE_DIR="%(ENV_CASSETTE_DIR)s"
priority=10

# ============================================================================
# Node.js Backend (Express + Alcaeus)
# ============================================================================
[program:nodejs-backend]
command=node /app/backend/src/server.js
directory=/app/backend
autostart=true
autorestart=true
startretries=3
stdout_logfile=/app/logs/backend.log
stderr_logfile=/app/logs/backend.error.log
environment=NODE_ENV="%(ENV_NODE_ENV)s",PORT="%(ENV_BACKEND_PORT)s",MAGNETO_API_URL="http://localhost:%(ENV_API_PORT)s"
priority=20

# ============================================================================
# Nginx (Angular Frontend)
# ============================================================================
[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
startretries=3
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx.error.log
priority=30

# ============================================================================
# Optional: Magneto Proxy (HTTP/HTTPS/WebSocket)
# Démarré uniquement si ENABLE_PROXY=true
# ============================================================================
[program:magneto-proxy]
command=/app/bin/magneto auto default --port %(ENV_PROXY_PORT)s
directory=/app
autostart=false
autorestart=true
startretries=3
stdout_logfile=/app/logs/proxy.log
stderr_logfile=/app/logs/proxy.error.log
environment=RUST_LOG="%(ENV_RUST_LOG)s",CASSETTE_DIR="%(ENV_CASSETTE_DIR)s"
priority=40
